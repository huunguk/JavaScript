<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입 - 문자열형</title>
</head>
<body>
    <h2>데이터타입 - 문자열형</h2>
    <script>
     'use strict'
    const num1 = 10;    //숫자형
    const num2 = 5;     //숫자형
    
    const str1 = "Hello JavaScript"; //문자열형
    const str2 = "Hello World";      //문자열형
    const str3 = "10";               //문자열형

    console.log(num1+num2);  //숫자연산(숫자형들은 연산처리된다.)
    console.log(num1+str1);  //문자연산(결합)
    console.log(num1+'');    //문자연산(결합) >> 숫자형이 문자열형으로 변환이 된다.


    console.log(typeof(num1));   //typeof란? 변수의 형태를 알려준다. num1은 숫자연산이라서 'number'이 뜬다.
    console.log(typeof(num1 + ""));  //num1은 숫자연산이지만 ""이 합쳐져서 문자열 'string'이 뜬다.

    console.log(str1 + ' ' + str2); //문자연산
    console.log(str1 + "\n" + str2); //줄바꿈 = <br>
    console.log('자바스크립트에서는 문자열을 쌍따옴표, 따옴표로 둘러싸인 문자의 집합을 의미합니다.')

    console.log(num1 + " + " + num2 + " = " + (num1 + num2));
        
    console.log(`${num1} + ${num2} = ${num1+num2}`)
    </script>
</body>
</html>
