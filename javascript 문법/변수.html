<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <h2>변수</h2>
    <script>
        'use strict';

        var num; //변수 선언
        num = 10;
        //값을 확인하기 위해 출력
        console.log(num); //숫자
        console.log('num'); //문자

        var num2; //undefined 결과가 나온다.
        // console.log(num2)

        // num3 = 20; // 변수 선언을 안했기 때문에 엘러가 난다.
        // console.log(num3);



        var num2;
        num2 = 20;
        console.log('var num2 = '+ num2)

        let age;
        age = 20;
        console.log('let age = '+ age);

        let name;
        name = "김사과";
        console.log(name);
    </script>
</body>
</html>
